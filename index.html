<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--.To do: WifiIcon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!--Batterty Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!--Lighting Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="Welcome-header">
      <h1 class="Welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="Welcome-header__text">HTML,CSS로 만드는 카카오톡</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder=" Email or phone number" />
      <input type="password" placeholder=" Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/f6e77f682c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
